set-option -g default-shell /bin/zsh
set-option -g mouse on

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @plugin 'tmux-plugins/tpm'

# If I want to set mouse scrolling, I should enable this below
# setw -g mouse on


set -g @catppuccin_status_modules_right "application session user host date_time"

# Catpuccin configuration
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #{pane_current_path}"
set -g @catppuccin_window_current_text "#{session_path}"
set -g @catppuccin_pane_middle_separator "â–ˆ"

# Loads catpuccin
run '~/.config/tmux/plugins/catppuccin/catppuccin.tmux'

set -g status-right-length 100

set -g status-right "#{E:@catppuccin_status_application} "
set -ag status-right "#{E:@catppuccin_status_user} "
set -ag status-right "#{E:@catppuccin_status_session} "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Custom resizing commands
bind j resize-pane -D 5
bind k resize-pane -U 5
bind h resize-pane -L 5
bind l resize-pane -R 5
