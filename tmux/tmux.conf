# This is tmux configuration for with scroll wheel support
# Not sure yet which tmux version is supported here

set-option -g default-shell /bin/zsh
set-option -g mouse on

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/yellow'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# If I want to set mouse scrolling, I should enable this below
# setw -g mouse on
